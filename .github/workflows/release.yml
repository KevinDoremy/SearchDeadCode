name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
      attestations: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: searchdeadcode
            asset_name: searchdeadcode-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: searchdeadcode
            asset_name: searchdeadcode-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: searchdeadcode
            asset_name: searchdeadcode-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: searchdeadcode
            asset_name: searchdeadcode-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: searchdeadcode.exe
            asset_name: searchdeadcode-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Generate SLSA attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-sbom
        run: cargo install cargo-sbom

      - name: Generate SBOM (CycloneDX)
        run: |
          cargo sbom --output-format cyclonedx_json_1_4 > sbom.cdx.json

      - name: Generate SBOM attestation
        uses: actions/attest-sbom@v3
        with:
          subject-name: searchdeadcode
          subject-digest: sha256:${{ github.sha }}
          sbom-path: sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v5
        with:
          name: sbom
          path: sbom.cdx.json

  release:
    name: Create Release
    needs: [build, sbom]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For cosign keyless signing

    steps:
      - uses: actions/checkout@v6

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          cd release
          for f in searchdeadcode-*; do
            if [[ "$f" != *.exe ]]; then
              chmod +x "$f"
            fi
            sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Sign release artifacts with cosign
        run: |
          cd release
          for f in searchdeadcode-*; do
            if [[ "$f" != *.sha256 && "$f" != *.sig && "$f" != *.pem ]]; then
              echo "Signing $f..."
              cosign sign-blob --yes --output-signature "$f.sig" --output-certificate "$f.pem" "$f"
            fi
          done
          ls -la

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
